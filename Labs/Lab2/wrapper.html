<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper</title>
    <style>
        body {
            position: relative;
            background-color: black;
        }

        .wrapper {
            position: relative;
            width: 30%;
            max-width: 300px;
            padding: 0 20px;
            margin: auto;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border-radius: 5px;
        }

        .lorem {
            padding: 40px 30px 40px 30px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p class="lorem">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque sint voluptate porro expedita,
            eligendi atque sit perspiciatis commodi repudiandae quidem fugiat delectus ab quisquam! Consequuntur quaerat
            veniam rerum rem eius.</p>
    </div>
</body>
</html>
