<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="stylebutton.css">
</head>

<body>
    <h1>BUTTONS</h1>
    <section>
        <div>
            <span>&nbsp;</span>
            <span class="al">Default</span>
            <span class="al">Hover</span>
            <span class="al">Press</span>
            <span class="al">Disabled</span>
            <span>&nbsp; </span>
            <span class="al">Default</span>
            <span class="al">Hover</span>
            <span class="al">Press</span>
            <span class="al">Disabled</span>
        </div>
        <div>
            <span class="al">&nbsp;</span>
            <button class="btn btnp btn-plus">+</button>
            <button class="btn btnp btn-plus-hover">+</button>
            <button class="btn btnp btn-plus-active">+</button>
            <button class="btn btnp btn-plus-disabled">+</button>
            <span class="al">&nbsp;</span>
            <span class="al">&nbsp;</span>
            <span class="al">&nbsp;</span>
            <span class="al">&nbsp;</span>
            <span class="al">&nbsp;</span>
        </div>
        <div>
            <span class="align">Primary</span>
            <span>
                <button class="btn btnn btn-primary"> Button </button>
                <button class="btn btnn btn-primary-hover"> Button </button>
                <button class="btn btnn btn-primary-active"> Button </button>
                <button class="btn btnn btn-primary-disabled"> Button </button>
                <span>&nbsp;</span>
                <button class="btn btnn btn-primary1"> Button </button>
                <button class="btn btnn btn-primary1-hover"> Button </button>
                <button class="btn btnn btn-primary1-active"> Button </button>
                <button class="btn btnn btn-primary1-disabled"> Button </button>
            </span>
        </div>
        <div>
            <span class="align">Secondary</span>
            <span>
                <button class="btn btnn btn-secondary"> Button </button>
                <button class="btn btnn btn-secondary-hover"> Button </button>
                <button class="btn btnn btn-secondary-active"> Button </button>
                <button class="btn btnn btn-secondary-disabled"> Button </button>
                <span>&nbsp;</span>
                <button class="btn btnn btn-secondary1"> Button </button>
                <button class="btn btnn btn-secondary1-hover"> Button </button>
                <button class="btn btnn btn-secondary1-active"> Button </button>
                <button class="btn btnn btn-secondary1-disabled"> Button </button>
            </span>
        </div>
        <div>
            <span class="align">Destructive</span>
            <span>
                <button class="btn btnn btn-destructive"> Button </button>
                <button class="btn btnn btn-destructive-hover"> Button </button>
                <button class="btn btnn btn-destructive-active"> Button </button>
                <button class="btn btnn btn-destructive-disabled"> Button </button>
                <span>&nbsp;</span>
                <button class="btn btnn btn-destructive1"> Button </button>
                <button class="btn btnn btn-destructive1-hover"> Button </button>
                <button class="btn btnn btn-destructive1-active"> Button </button>
                <button class="btn btnn btn-destructive1-disabled"> Button </button>
            </span>
        </div>
        <div>
            <span class="align">Primary</span>
            <span id="bg">
                <button class="btn btnn btn-primarybg"> Button </button>
                <button class="btn btnn btn-primarybg-hover"> Button </button>
                <button class="btn btnn btn-primarybg-active"> Button </button>
                <button class="btn btnn btn-primarybg-disabled"> Button </button>
                <span class="align">Secondary</span>
                <button class="btn btnn btn-secondarybg"> Button </button>
                <button class="btn btnn btn-secondarybg-hover"> Button </button>
                <button class="btn btnn btn-secondarybg-active"> Button </button>
                <button class="btn btnn btn-secondarybg-disabled"> Button </button>
            </span>
        </div>
    </section>
